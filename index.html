<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Start Boostrap</title>
</head>
<body>

    <header class="my_main-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">     
              <a class="navbar-brand" href="#">Start Boostrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link" href="#">Portfolio</a>
                  <a class="nav-link" href="#">About</a>
                  <a class="nav-link">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="my_hero py-3">
            <div class="row">
                <div class="col d-flex flex-column align-items-center justify-content-center">
                    <img src="img/avatar.svg" class="my_profile_pic" alt="Profile_pic">
                    <h1>Start Bootstrap</h1>
                    <p>Graphic Artist - Web Designer - Illustrator</p>
                </div>
            </div>
        </section>
        <section class="my_portfolio">
            <div class="container">
                <h2 class="text-center">Portfolio</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid rounded-3" src="img/cabin.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid rounded-3" src="img/cake.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid rounded-3" src="img/circus.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid rounded-3" src="img/game.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid rounded-3" src="img/safe.png" alt="">
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img class="img-fluid rounded-3" src="img/submarine.png" alt="">
                    </div>
                </div>
            </div>

        </section>
        <section class="my_about">
            <h2 class="text-center">About</h2>
            <div class="container">

            </div>
        </section>
    </main>

    
    
</body>
</html>
